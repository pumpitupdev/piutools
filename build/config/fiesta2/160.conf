
# Pump it up Fiesta 2 Configuration
[PLUGINS]
asound=1
hasp=1
ata_hdd=1
s3d_opengl=1
exec_blocker=1


usb_profile=1
fake_libusb=1
x11_keyboard_input=1
io_mk6io=1
filesystem_redirect=1
ticket_dispenser=1
stlfix=1
[USB_PROFILE]
game_type=fiesta2
p1_name=THESHARK
p1_avatar=40
p1_fakedev=/dev/sdb1

[ASOUND]
device_name=pulse

[TICKET_DISPENSER]
starting_tickets=100

[ATA_HDD]
atainfo_model=PIUTOOLS PUMP HDD
atainfo_firmware=FWv13.37
atainfo_serial=PUMPITUPPUMPITUPPUMPITUPPUMPITUP
#hdd_label=Pump It Up: Fiesta2(EN)
#hdd_label=Pump It Up: Fiesta2(KR)
#hdd_label=Pump It Up: Fiesta2(CN)
hdd_label=Pump It Up: Fiesta2

[HASP]
file=${GAME_ROM_PATH}/fiesta2.hasp
region_featureid=3001
[S3D_OPENGL]
; Set a hard frame-limit for display flip. Useful when VSYNC isn't working. 
; 0 = Disabled, 60 = Recommended
frame_limit=60

; Enable to allow dynamic resizing of the display.
resizable_window=0

; Enable to Support Non-NVIDIA Built-in ColorMaps (Recommended)
colormap_fix=0

; Set a Desired Screen Width (0 - Default for Game)
screen_width=0

; Set a Desired Screen Height (0 - Default for Game)
screen_height=0

; Set a Desired Scaling Mode for Resolution Change
; 0 - Disabled
; 1 - Keep Aspect Ratio
; 2 - Stretch to Fill
scaling_mode=0

; Set Texture Seam Fix Via 2D Edge Clamping
texture_seam_fix=0

[FILESYSTEM_REDIRECT]
/SETTINGS=${SAVE_ROOT_PATH}
