# Pump it up NX Configuration
[PLUGINS]
asound=1
microdog=1
ata_hdd=1
s3d_opengl=1
deadlock=1
exec_blocker=1

usb_profile=1
fake_libusb=1
x11_keyboard_input=1
io_mk6io=1
filesystem_redirect=1
ticket_dispenser=1

[USB_PROFILE]
game_type=nx2
p1_name=THESHARK
p1_avatar=40
p1_fakedev=/dev/sdb1

[ASOUND]
device_name=pulse

[TICKET_DISPENSER]
starting_tickets=100

[ATA_HDD]
atainfo_model=PIUTOOLS PUMP HDD
atainfo_firmware=FWv13.37
atainfo_serial=PUMPITUPPUMPITUPPUMPITUPPUMPITUP

[MICRODOG]
file=${GAME_ROM_PATH}/nx2.microdog
version=40

[S3D_OPENGL]
; Set a hard frame-limit for display flip. Useful when VSYNC isn't working. 
; 0 = Disabled, 60 = Recommended
frame_limit=60

; Enable to allow dynamic resizing of the display.
resizable_window=1

; Enable to Support Non-NVIDIA Built-in ColorMaps (Recommended)
colormap_fix=1

; Set a Desired Screen Width (0 - Default for Game)
screen_width=0

; Set a Desired Screen Height (0 - Default for Game)
screen_height=0

; Set a Desired Scaling Mode for Resolution Change
; 0 - Disabled
; 1 - Keep Aspect Ratio
; 2 - Stretch to Fill
scaling_mode=2

; Set Texture Seam Fix Via 2D Edge Clamping
texture_seam_fix=1

[FILESYSTEM_REDIRECT]
/SETTINGS=${SAVE_ROOT_PATH}
/SCRIPT=${GAME_ROM_VERSION_PATH}/SCRIPT
/dev/hda=${GAME_ROM_PATH}/nx2.hdd
{F}mission.txt=${GAME_ROM_PATH}/game/mission.txt
{F}nx.ttf=${GAME_ROM_PATH}/game/nx.ttf
{F}nxpt.ttf=${GAME_ROM_PATH}/game/nxpt.ttf
{F}training_en.txt=${GAME_ROM_PATH}/game/training_en.txt
{F}training_kr.txt=${GAME_ROM_PATH}/game/training_kr.txt
{F}training_pt.txt=${GAME_ROM_PATH}/game/training_pt.txt
{F}training_sp.txt=${GAME_ROM_PATH}/game/training_sp.txt
{F}training_en_f.txt=${GAME_ROM_PATH}/game/training_en_f.txt
{F}training_kr_f.txt=${GAME_ROM_PATH}/game/training_kr_f.txt
{F}training_pt_f.txt=${GAME_ROM_PATH}/game/training_pt_f.txt
{F}training_sp_f.txt=${GAME_ROM_PATH}/game/training_sp_f.txt