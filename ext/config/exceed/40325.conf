# Pump it up Exceed Configuration
[CONTAINER]
game_roms=basedata.sqfs,versiondata_40325.sqfs
exe_path=/piu
exe_args=/mnt/hd/game/
exe_game_dir=/mnt/hd/game/

[PLUGINS]
