
# Pump it up PRIME Configuration
[CONTAINER]
game_roms=basedata.sqfs
exe_path=/piu
exe_args=/mnt/hd/game/
exe_game_dir=/mnt/hd/game/

[PLUGINS]
asound=1
hasp=1
ata_hdd=1
s3d_opengl=1
exec_blocker=1
statfix=1
stlfix=1


network=0
locale=1
system_info=1
usb_profile=1
fake_libusb=1
x11_keyboard_input=1
io_mk6io=1
ticket_dispenser=1


[SYSTEM_INFO]
ram_mb=1024
cpu_mhz=2600
cpu_name=Intel(R) Celeron(R) CPU     E3400
gpu_name=GeForce 210/PCIe/SSE2
motherboard_vendor=AsRock
motherboard_product=G41C-GS

[USB_PROFILE]
game_type=prime
p1_name=THESHARK
p1_avatar=40
p1_fakedev=/dev/sdb1

[ASOUND]
device_name=pulse

[TICKET_DISPENSER]
starting_tickets=100

[ATA_HDD]
atainfo_model=HACKYBROS PUMP HDD
atainfo_firmware=FWv13.37
atainfo_serial=HACKY001
hdd_label=Pump It Up: PRIME(EN)
#hdd_label=Pump It Up: PRIME(KR)
#hdd_label=Pump It Up: PRIME(CN)
#hdd_label=Pump It Up: PRIME(JP)
#hdd_label=Pump It Up: PRIME

[HASP]
feature_ids=2,3001

[S3D_OPENGL]
frame_limit=60
resizable_window=1
colormap_fix=1
screen_width=0
screen_height=0
scaling_mode=2
texture_seam_fix=1

[FILESYSTEM_REDIRECT]
/dev/ram0=${TMP_ROOT_PATH}/ram0



