# Drum Live Station Configuration
[CONTAINER]
game_roms=basedata.sqfs,tr_fix.sqfs,versiondata_080520.sqfs
exe_path=/dls
exe_args=/mnt/hd/game/
exe_game_dir=/mnt/hd/game/

[PLUGINS]
asound=1
microdog=1
ata_hdd=1
s3d_opengl=1
exec_blocker=1
statfix=1

dlscard=1

fake_libusb=1
x11_keyboard_input=1
io_dlsio=1


[ASOUND]
device_name=pulse


[DLSCARD]
speed_hack=1
unlock_blocker=1

[ATA_HDD]
atainfo_model=PIUTOOLS DLS HDD
atainfo_firmware=FWv13.37
atainfo_serial=DLSS0001
hdd_label=Drum Live Station

[MICRODOG]
version=40

[S3D_OPENGL]
frame_limit=60
resizable_window=1
colormap_fix=1
screen_width=0
screen_height=0
scaling_mode=1
